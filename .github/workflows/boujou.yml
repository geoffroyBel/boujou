name: Test Boujou
run-name: ${{ github.actor }} initializing GitHub Actions
on: [push]
jobs:
  info:
    runs-on: ubuntu-latest
    steps:
      - name: Github secret
        run: echo "${{ secrets.GITHUB_TOKEN }}"
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Linter
        run: npm run lint
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build application
        run: npm run build
